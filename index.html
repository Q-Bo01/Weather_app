<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!--GOOGLE ICON IMPORT-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <section class="weather-info">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined">location_on</span>
            <h4 class="country-txt">Prague</h4>
            <h5 class="current-date-txt regular-txt">Thur, 16 Jan</h5>
          </div>
        </div>
        <div class="weather-summary-container">
          <img
            src="/assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 Â°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="humidity-value">2 M/s</h5>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
